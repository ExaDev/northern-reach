<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Northern Reach</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon_32x32.png') }}">
        <link rel="icon" type="image/png" sizes="128x128" href="{{ url_for('static', filename='images/favicon_128x128.png') }}">
        <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/favicon_192x192.png') }}">
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .top-bar {
                background-color: #d40057;
                height: 60px;
                display: flex;
                align-items: center;
                padding: 0 20px;
            }
            .logo {
                height: 40px;
            }
            .content {
                padding: 20px;
            }
            .control-panel {
                background-color: #f0f0f0;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }
            .control-group {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .control-group label {
                width: 100px;
                margin-right: 10px;
                text-align: right;
            }
            .control-group .input-group {
                display: flex;
                flex-grow: 1;
                align-items: center;
            }
            .control-group input[type="date"],
            .control-group select {
                flex-grow: 1;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
            .control-group input[type="date"] {
                width: calc(50% - 5px);
            }
            .control-group input[type="date"]:first-of-type {
                margin-right: 10px;
            }
            #date-range-display {
                margin-left: 10px;
                font-weight: bold;
            }
            .toggle-group {
                margin-left: 110px;
            }
            .toggle-group label {
                display: flex;
                align-items: center;
                margin-bottom: 5px;
            }
            .toggle-group input[type="checkbox"] {
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <img src="{{ url_for('static', filename='images/nrlogo.png') }}" alt="Northern Reach Logo" class="logo">
        </div>
        <div class="content">
            <div class="control-panel">
                <div class="control-group">
                    <label for="start-date">Date Range:</label>
                    <div class="input-group">
                        <input type="date" id="start-date" name="start-date">
                        <input type="date" id="end-date" name="end-date">
                        <span id="date-range-display"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="industry-filter">Industry:</label>
                    <select id="industry-filter">
                        <option value="all">All Industries</option>
                        <!-- Industry options will be dynamically added here -->
                    </select>
                </div>
                <div class="control-group">
                    <label for="event-type-filter">Event Type:</label>
                    <select id="event-type-filter">
                        <option value="all">All Event Types</option>
                        <!-- Event Type options will be dynamically added here -->
                    </select>
                </div>
                <div class="toggle-group">
                    <label><input type="checkbox" id="toggle-markers" checked> Show Markers</label>
                    <label><input type="checkbox" id="toggle-heatmap" checked> Show Heatmap</label>
                </div>
            </div>
            <div class="main-container">
                <div class="sidebar">
                    <h2>Interaction Log</h2>
                    <div class="interaction-log" id="interaction-log">
                        {% for interaction in interactions %}
                        <div class="interaction-item" data-date="{{ interaction['Date of Event'] }}" data-industry="{{ interaction['Industry'] }}" data-event-type="{{ interaction['Event Type'] }}">
                            <p><strong>Date:</strong> {{ interaction['Date of Event'] }}</p>
                            <p><strong>Business Name:</strong> {{ interaction['Business Name'] }}</p>
                            <p><strong>Event Type:</strong> {{ interaction['Event Type'] }}</p>
                            <p><strong>Industry:</strong> {{ interaction['Industry'] }}</p>
                            <p><strong>Event Host:</strong> {{ interaction['Event Host'] }}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div id="map-container"></div>
            </div>
        </div>

        <script>
            const markerData = {{ marker_data|safe }};
            let map, heatLayer, markerLayer, markers = [];

            document.addEventListener('DOMContentLoaded', function() {
                const startDate = document.getElementById('start-date');
                const endDate = document.getElementById('end-date');
                const dateRangeDisplay = document.getElementById('date-range-display');
                const interactionLog = document.getElementById('interaction-log');
                const interactions = interactionLog.getElementsByClassName('interaction-item');
                const toggleMarkers = document.getElementById('toggle-markers');
                const toggleHeatmap = document.getElementById('toggle-heatmap');
                const industryFilter = document.getElementById('industry-filter');
                const eventTypeFilter = document.getElementById('event-type-filter');

                // Initialize the map
                map = L.map('map-container').setView([54, -2], 6);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(map);

                // Add heatmap layer
                const heatData = markerData.map(data => [data.lat, data.lon, 1]);
                heatLayer = L.heatLayer(heatData, {
                    radius: 25,
                    blur: 15,
                    maxZoom: 17,
                    max: 1.0,
                    minOpacity: 0.3,
                    gradient: {
                        0.4: 'blue',
                        0.6: 'cyan',
                        0.7: 'lime',
                        0.8: 'yellow',
                        1.0: 'red'
                    }
                }).addTo(map);

                // Add marker layer
                markerLayer = L.layerGroup().addTo(map);

                // Add markers to the marker layer
                markerData.forEach(data => {
                    const marker = L.marker([data.lat, data.lon])
                        .bindPopup(data.popup);
                    markerLayer.addLayer(marker);
                    markers.push({marker: marker, date: new Date(data.date), industry: data.industry, event_type: data.event_type});
                });

                // Populate industry filter options
                const industries = [...new Set(markerData.map(data => data.industry))];
                industries.forEach(industry => {
                    const option = document.createElement('option');
                    option.value = industry;
                    option.textContent = industry;
                    industryFilter.appendChild(option);
                });

                // Populate event type filter options
                const eventTypes = [...new Set(markerData.map(data => data.event_type))];
                eventTypes.forEach(eventType => {
                    const option = document.createElement('option');
                    option.value = eventType;
                    option.textContent = eventType;
                    eventTypeFilter.appendChild(option);
                });

                // Set initial date range
                const dates = markerData.map(data => new Date(data.date));
                const minDate = new Date(Math.min.apply(null, dates));
                const maxDate = new Date(Math.max.apply(null, dates));

                startDate.value = minDate.toISOString().split('T')[0];
                endDate.value = maxDate.toISOString().split('T')[0];
                startDate.min = startDate.value;
                endDate.max = endDate.value;

                updateDateRangeDisplay();

                function updateDateRangeDisplay() {
                    dateRangeDisplay.textContent = `${moment(startDate.value).format('MMM D, YYYY')} - ${moment(endDate.value).format('MMM D, YYYY')}`;
                }

                function filterInteractions() {
                    const start = new Date(startDate.value);
                    const end = new Date(endDate.value);
                    const selectedIndustry = industryFilter.value;
                    const selectedEventType = eventTypeFilter.value;

                    Array.from(interactions).forEach(item => {
                        const itemDate = new Date(item.dataset.date);
                        const itemIndustry = item.dataset.industry;
                        const itemEventType = item.dataset.eventType;
                        if (itemDate >= start && itemDate <= end &&
                            (selectedIndustry === 'all' || itemIndustry === selectedIndustry) &&
                            (selectedEventType === 'all' || itemEventType === selectedEventType)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    });

                    markerLayer.clearLayers();
                    const filteredHeatData = [];
                    markers.forEach(({marker, date, industry, event_type}) => {
                        if (date >= start && date <= end &&
                            (selectedIndustry === 'all' || industry === selectedIndustry) &&
                            (selectedEventType === 'all' || event_type === selectedEventType)) {
                            markerLayer.addLayer(marker);
                            filteredHeatData.push([marker.getLatLng().lat, marker.getLatLng().lng, 1]);
                        }
                    });
                    heatLayer.setLatLngs(filteredHeatData);
                }

                startDate.addEventListener('change', filterInteractions);
                endDate.addEventListener('change', filterInteractions);
                industryFilter.addEventListener('change', filterInteractions);
                eventTypeFilter.addEventListener('change', filterInteractions);

                toggleMarkers.addEventListener('change', function() {
                    if (this.checked) {
                        map.addLayer(markerLayer);
                    } else {
                        map.removeLayer(markerLayer);
                    }
                });

                toggleHeatmap.addEventListener('change', function() {
                    if (this.checked) {
                        map.addLayer(heatLayer);
                    } else {
                        map.removeLayer(heatLayer);
                    }
                });

                filterInteractions();

                // Ensure attribution control is visible
                map.attributionControl.setPrefix(''); // This removes the default Leaflet attribution
                map.attributionControl.addAttribution('© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors');
            });
        </script>
    </body>
</html>
